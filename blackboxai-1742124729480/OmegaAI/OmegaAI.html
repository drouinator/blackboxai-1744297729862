<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmegaAI - Your Family Assistant</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/brain.svg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            light: '#E0F7FF',
                            DEFAULT: '#0EA5E9',
                            dark: '#0369A1'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .launch-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="text-center p-8">
        <div class="mb-8 relative">
            <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/brain.svg" 
                 alt="OmegaAI" 
                 class="w-32 h-32 mx-auto filter dark:invert"
            >
            <div class="absolute -bottom-2 -right-2 bg-green-500 w-6 h-6 rounded-full border-4 border-white dark:border-gray-900"></div>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">OmegaAI Assistant</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-8 max-w-md mx-auto">
            Your intelligent family companion for daily life, coding, and activities
        </p>
        <a href="../index.html" 
           class="launch-button inline-flex items-center px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300">
            <i class="fas fa-rocket mr-2"></i>
            Launch Assistant
        </a>
        <div class="mt-8 grid grid-cols-4 gap-4 max-w-2xl mx-auto">
            <div class="p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md">
                <i class="fas fa-home text-purple-500 text-2xl mb-2"></i>
                <p class="text-sm text-gray-600 dark:text-gray-300">Family Mode</p>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md">
                <i class="fas fa-code text-blue-500 text-2xl mb-2"></i>
                <p class="text-sm text-gray-600 dark:text-gray-300">Code Mode</p>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md">
                <i class="fas fa-water text-ocean text-2xl mb-2"></i>
                <p class="text-sm text-gray-600 dark:text-gray-300">Foil Mode</p>
            </div>
            <a href="dashboard.html" class="p-4 bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-chart-line text-green-500 text-2xl mb-2"></i>
                <p class="text-sm text-gray-600 dark:text-gray-300">Server Dashboard</p>
            </a>
        </div>
        <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
            <p>Click to launch or press <kbd class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded">Alt + O</kbd></p>
        </div>
    </div>

    <script>
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.altKey && e.key.toLowerCase() === 'o') {
                window.location.href = '../index.html';
            }
        });

        // Check system dark mode preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
